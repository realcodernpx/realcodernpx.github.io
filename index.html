<script>
async function mergePDF(){
const { PDFDocument } = PDFLib;
const files = document.getElementById('mergeFiles').files;
if(files.length < 2) return alert("Select at least 2 PDFs");

const mergedPdf = await PDFDocument.create();

for(let file of files){
const bytes = await file.arrayBuffer();
const pdf = await PDFDocument.load(bytes);
const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
pages.forEach(page => mergedPdf.addPage(page));
}

const mergedBytes = await mergedPdf.save();
downloadFile(mergedBytes, "merged.pdf", "application/pdf");
}

async function splitPDF(){
const { PDFDocument } = PDFLib;
const file = document.getElementById('splitFile').files[0];
if(!file) return alert("Select PDF");

const bytes = await file.arrayBuffer();
const pdf = await PDFDocument.load(bytes);
const totalPages = pdf.getPageCount();

for(let i=0;i<totalPages;i++){
const newPdf = await PDFDocument.create();
const [page] = await newPdf.copyPages(pdf, [i]);
newPdf.addPage(page);
const newBytes = await newPdf.save();
downloadFile(newBytes, `page_${i+1}.pdf`, "application/pdf");
}
}

function imageToPDF(){
const { jsPDF } = window.jspdf;
const files = document.getElementById('imgToPdf').files;
if(!files.length) return alert("Select images");

const pdf = new jsPDF();

Array.from(files).forEach((file, i)=>{
const reader = new FileReader();
reader.onload = function(e){
if(i>0) pdf.addPage();
pdf.addImage(e.target.result, 'JPEG', 10, 10, 180, 160);
if(i === files.length-1) pdf.save("images.pdf");
}
reader.readAsDataURL(file);
});
}

function jpgToPng(){
const file = document.getElementById('jpgFile').files[0];
if(!file) return alert("Select JPG");

const img = new Image();
const reader = new FileReader();
reader.onload = function(e){
img.onload = function(){
const canvas = document.createElement('canvas');
canvas.width = img.width;
canvas.height = img.height;
canvas.getContext('2d').drawImage(img,0,0);
canvas.toBlob(blob=>{
downloadFile(blob,"converted.png","image/png");
});
}
img.src = e.target.result;
}
reader.readAsDataURL(file);
}

function resizePhoto(){
const file = document.getElementById('resizeImg').files[0];
const width = document.getElementById('width').value;
const height = document.getElementById('height').value;
if(!file || !width || !height) return alert("Fill all fields");

const img = new Image();
const reader = new FileReader();
reader.onload = function(e){
img.onload = function(){
const canvas = document.createElement('canvas');
canvas.width = width;
canvas.height = height;
canvas.getContext('2d').drawImage(img,0,0,width,height);
canvas.toBlob(blob=>{
downloadFile(blob,"resized.png","image/png");
});
}
img.src = e.target.result;
}
reader.readAsDataURL(file);
}

function generateQR(){
const text = document.getElementById("qrText").value;
if(!text) return alert("Enter text");
document.getElementById("qrResult").innerHTML="";
new QRCode(document.getElementById("qrResult"), text);
}

function downloadFile(data, filename, type){
const blob = new Blob([data], {type});
const link = document.createElement('a');
link.href = URL.createObjectURL(blob);
link.download = filename;
link.click();
}
</script>
