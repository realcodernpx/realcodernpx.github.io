<script>

/* ================= PDF MERGE ================= */
async function mergePDF(){
const { PDFDocument } = PDFLib;
const files=document.getElementById('mergeFiles').files;
if(files.length<2) return alert("Select at least 2 PDFs");
const merged=await PDFDocument.create();
for(let file of files){
const bytes=await file.arrayBuffer();
const pdf=await PDFDocument.load(bytes);
const pages=await merged.copyPages(pdf,pdf.getPageIndices());
pages.forEach(p=>merged.addPage(p));
}
downloadFile(await merged.save(),"merged.pdf","application/pdf");
}

/* ================= PDF SPLIT ================= */
async function splitPDF(){
const { PDFDocument }=PDFLib;
const file=document.getElementById('splitFile').files[0];
if(!file) return alert("Select PDF");
const bytes=await file.arrayBuffer();
const pdf=await PDFDocument.load(bytes);
for(let i=0;i<pdf.getPageCount();i++){
const newPdf=await PDFDocument.create();
const [page]=await newPdf.copyPages(pdf,[i]);
newPdf.addPage(page);
downloadFile(await newPdf.save(),`page_${i+1}.pdf`,"application/pdf");
}
}

/* ================= IMAGE TO PDF ================= */
function imageToPDF(){
const { jsPDF }=window.jspdf;
const files=document.getElementById('imgToPdf').files;
if(!files.length) return alert("Select images");
const pdf=new jsPDF();
Array.from(files).forEach((file,i)=>{
const reader=new FileReader();
reader.onload=e=>{
if(i>0) pdf.addPage();
pdf.addImage(e.target.result,'JPEG',10,10,180,160);
if(i===files.length-1) pdf.save("images.pdf");
};
reader.readAsDataURL(file);
});
}

/* ================= JPG TO PNG ================= */
function jpgToPng(){
const file=document.getElementById('jpgFile').files[0];
if(!file) return alert("Select JPG");
const reader=new FileReader();
reader.onload=e=>{
const img=new Image();
img.src=e.target.result;
img.onload=()=>{
const canvas=document.createElement("canvas");
canvas.width=img.width;
canvas.height=img.height;
canvas.getContext("2d").drawImage(img,0,0);
canvas.toBlob(blob=>downloadFile(blob,"converted.png","image/png"));
};
};
reader.readAsDataURL(file);
}

/* ================= RESIZE ================= */
function resizePhoto(){
const file=document.getElementById('resizeImg').files[0];
const width=document.getElementById('width').value;
const height=document.getElementById('height').value;
if(!file||!width||!height) return alert("Fill all fields");
const reader=new FileReader();
reader.onload=e=>{
const img=new Image();
img.src=e.target.result;
img.onload=()=>{
const canvas=document.createElement("canvas");
canvas.width=width;
canvas.height=height;
canvas.getContext("2d").drawImage(img,0,0,width,height);
canvas.toBlob(blob=>downloadFile(blob,"resized.png","image/png"));
};
};
reader.readAsDataURL(file);
}

/* ================= EXCEL TO PDF ================= */
function convertExcelToPDF(){
const file=document.getElementById("excelInput").files[0];
if(!file) return alert("Select Excel file first");
const reader=new FileReader();
reader.onload=e=>{
const data=new Uint8Array(e.target.result);
const workbook=XLSX.read(data,{type:'array'});
const sheet=workbook.Sheets[workbook.SheetNames[0]];
const json=XLSX.utils.sheet_to_json(sheet,{header:1});
const { jsPDF }=window.jspdf;
const pdf=new jsPDF();
let y=10;
json.forEach(row=>{
pdf.text(row.join(" | "),10,y);
y+=8;
});
pdf.save("excel.pdf");
};
reader.readAsArrayBuffer(file);
}

/* ================= COMMON DOWNLOAD ================= */
function downloadFile(data,filename,type){
const blob=new Blob([data],{type});
const link=document.createElement("a");
link.href=URL.createObjectURL(blob);
link.download=filename;
link.click();
}
